<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Fridge â€“ FridgeChef</title>
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/javascripts/logout.js"></script>
</head>

<body>

  <!-- Header -->
  <header class="dashboard-header">
    <a href="index.html"><img class="logo" src="images/logo.png" alt="logo"></a>
    <nav>
      <ul class="nav_links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="myfridge.html">My Fridge</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a id="logout" href="signin.html">Logout</a></li>
      </ul>
    </nav>

    <!-- Darkmode Toggle -->
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
  </header>
  <hr>

  <section class="fridge-container">
    <div class="fridge-box">
      <h2>My Fridge</h2>

      <form id="addIngredientForm">
        <input type="text" id="ingredientInput" placeholder="Enter ingredient" required />
        <input type="number" id="ingredientQty" placeholder="Quantity" required />
        <br>
        <button type="submit">Add</button>
      </form>
      <p id="statusMessage">Ingredient added!</p>


      <button type="button" id="clearFridgeBtn">Clear All</button>

      <ul id="ingredientList" style="margin-top: 20px;"></ul>
    </div>
  </section>

  <script src="javascripts/fridge.js"></script>
  <script src="javascripts/darkmode.js"></script>

</body>

</html>
