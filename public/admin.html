<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="/stylesheets/style.css" />

  <!-- Various required scripts for searching functionality, logging out and displaying saved recipes-->
  <script defer src="javascripts/adminJS.js"></script>
  <script src="/javascripts/logout.js"></script>
  <script src="/javascripts/adminCheck.js"></script>
  <script defer src="/javascripts/search.js"></script>
  <script defer src="/javascripts/dashboard.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="dashboard-header">
    <a href="index.html"><img class="logo" src="images/logo.png" alt="logo"></a>
    <nav>
      <ul class="nav_links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="myfridge.html">My Fridge</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a id="logout" href="signin.html">Logout</a></li>
      </ul>
    </nav>

    <!-- Darkmode Toggle -->
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
  </header>
  <hr>

  <h1 class="admin-title">Admin Privileges</h1>

  <!-- delete account based on email -->

  <h3 class="admin-label">delete Account</h3>
  <form id="deleteAccount">
    <input type="search" id="deleteEmail" placeholder="Enter email to be deleted" required />
    <button type="submit">Delete account</button>
  </form>
  <p id="deleteMessage"></p>

  <!-- change passsword based on email -->

  <h3 class="admin-label">change passsword</h3>
  <form id="changeP">
    <input type="search" id="changePass" placeholder="Enter user's email" required />
    <input type="search" id="newPass" placeholder="Enter user's new pass" required />
    <button type="submit">Change Password</button>
  </form>
  <p id="passMessage"></p>

  <script src="javascripts/greeting.js"></script>
  <script src="javascripts/darkmode.js"></script>
</body>

</html>
