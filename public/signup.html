<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign In – FridgeChef</title>
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/bb49dec098.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Header -->
  <header>
    <a href="index.html"><img class="logo" src="images/logo.png" alt="logo"></a>
    <nav>
      <ul class="nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
    <button class="login" type="button" onclick="window.location.href='signin.html'">Login</button>

    <!-- Darkmode Toggle -->
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
  </header>
  <hr>

  <!-- Sign-Up Form -->
  <section class="signin-container">
    <div class="sign-in">
      <h2>Sign Up to FridgeChef</h2>
      <form id="signupForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <p id="error-message">Something went wrong. Try again.</p>

        <button type="submit">Sign Up</button>

        <div class="signup-link">
          Already have an account? <a href="signin.html">Sign In</a>
        </div>
      </form>
    </div>
  </section>


  <!-- Footer -->
  <hr>
  <div class="footer-content">
    <p>© 2025 FridgeChef. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>

  <script src="javascripts/signup.js"></script>
  <script src="javascripts/darkmode.js"></script>
</body>

</html>
